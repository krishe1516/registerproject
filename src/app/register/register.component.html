<div class="container m-3">
    <form class="border  p-4" [formGroup]="Register">
        <div class="row ">
            <div class="col text-center p-2 mb-3 bg-success">
                <span class="fs-3">Registration Form</span>
            </div>
        </div>
        <div class="row">
            <div class="col mb-3">
                <label for="firstName" class="form-label">First Name </label>
                <input type="text" name="fname" formControlName="fname" class="form-control" id="firstName">
                <div *ngIf="!Register.controls['fname'].valid && Register.controls['fname'].touched">
                    <span style="color:rgb(208, 45, 45) ;">Please enter first name*</span>
                </div>
            </div>
            <div class="col mb-3">
                <label for="lastName" class="form-label">Last Name </label>
                <input type="text" name="lname" formControlName="lname" class="form-control" id="lastName">
                <div *ngIf="!Register.controls['lname'].valid && Register.controls['lname'].touched">
                    <span style="color:rgb(208, 45, 45) ;">Please enter last name*</span>
                </div>
            </div>
        </div>
        <div class="row ">
            <div class="col mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" formControlName="email" 
                  name="email" id="email">
                <div *ngIf="!Register.controls['email'].valid && Register.controls['email'].touched">
                    <span style="color:rgb(208, 45, 45) ;">Please enter your email*</span>
                </div>
            </div>
            <div class="col mb-3">
                <label for="mobile" class="form-label">Mobile No.</label>
                <input type="number"  class="form-control"  formControlName="phno" name="phno" id="mobile">
                <div *ngIf="!Register.controls['phno'].valid && Register.controls['phno'].touched">
                    <span style="color:rgb(208, 45, 45) ;">Please enter mobile no.*</span>
                </div>
               
            </div>
        </div>

        <div class="row">
            <div class="col mb-3">
                <label for="dob" class="form-label">DOB</label>
                <input type="date" class="form-control" formControlName="dob" name="dob" id="dob">
                <div *ngIf="!Register.controls['dob'].valid && Register.controls['dob'].touched">
                    <span style="color:rgb(208, 45, 45) ;">Please Enter date of birth*</span>
                </div>
            </div>
            <div class="col mb-3">
                <div class="mb-3">Gender</div>
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" formControlName="gender" name="gender" value="m"
                        id="male">
                    <label for="male" class="form-check-label">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" value="f" formControlName="gender" name="gender"
                        id="female">
                    <label for="female" class="form-check-label">Female</label>
                </div>
                <div *ngIf="!Register.controls['gender'].valid && Register.controls['gender'].touched">
                    <span style="color:rgb(208, 45, 45) ;">Please enter your gender*</span>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col mb-3">
                <div class="mb-3" formControlName="countryId" name="countryId">Country</div>
                <select class="form-select p-2 " style="width: 200px;"
                    (change)="onChangeCountry($any($event.target).value)">
                    <option selected value="">select country </option>
                    <option *ngFor="let country of countries | keyvalue" [value]="country.key">{{country.value}}
                    </option>
                </select>
                <div *ngIf="!Register.controls['countryId'].valid && Register.controls['countryId'].touched">
                    <span style="color:rgb(208, 45, 45) ;">Please select country*</span>
                </div>

            </div>
            <div class="col mb-3">
                <div class="mb-3" formControlName="stateId" name="stateId">State</div>
                <select class="form-select p-2" style="width: 200px;"
                    (change)="onChangeState($any($event.target).value)">
                    <option value="" selected>select state</option>
                    <option *ngFor="let state of states | keyvalue" [value]="state.key">{{state.value}}</option>
                </select>
                <div *ngIf="!Register.controls['stateId'].valid && Register.controls['stateId'].touched">
                    <span style="color:rgb(208, 45, 45) ;">Please select state*</span>
                </div>
            </div>

        </div>
        <div class="row">
            <div class="col mb-3">
                <div class="mb-3" formControlName="cityId" name="cityId">City</div>
                <select class="form-select p-2" style="width: 200px;" id="">
                    <option selected>select city</option>
                    <option *ngFor="let city of cities | keyvalue" [value]="city.key">{{city.value}}</option>
                </select>
                <div *ngIf="!Register.controls['cityId'].valid && Register.controls['cityId'].touched">
                    <span style="color:rgb(208, 45, 45) ;">Please select city*</span>
                </div>
            </div>
        </div>


        <div class="d-grid gap-2 d-md-flex justify-content-md-center mb-2">
            <button type="button" class="btn btn-primary me-md-3" (click)="regOutput()"
                [routerLink]="['/register']">Register</button>
            <button type="button" class="btn btn-primary ml-4" [routerLink]="['/home']">Submit </button>
            
        </div>




    </form>
</div>
