<div class="container ">
    <form class="border p-4" [formGroup]="Logout">
        <div class="row ">
            <div class="col text-center p-2 mb-3 bg-success">
                <span class="fs-3">Forgot-Password</span>
            </div>
        </div>
        <div class="row">
            <div class="col mb-3">
                <label for="email" class="form-label">Email </label>
                <input type="email" name="emailId" formControlName="emailId" 
                 class="form-control" (blur)="ForgotOut($any($event.target).value)" id="email">
                <div *ngIf="!Logout.controls['emailId'].valid && Logout.controls['emailId'].touched">
                    <span style="color:rgb(208, 45, 45) ;">Please register your email</span>
                </div>
                
            </div>
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-center mb-2">
            <button type="button" class="btn btn-primary me-md-3 ">
                <a >Submit</a>
            </button>
         
        </div>
    </form>
</div>
